<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì° Sessiz Sinyal G√∂nder</title>
  <style>
    body {
      background-color: #0f172a;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #60a5fa;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      background-color: #10b981;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üì° Sessiz Sinyal G√∂nder</h2>
    <label for="name">Ad Soyad</label>
    <input type="text" id="name" placeholder="Adƒ±nƒ±zƒ± yazƒ±nƒ±z" />
    <label for="message">Mesajƒ±nƒ±z</label>
    <textarea id="message" rows="4" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±nƒ±z"></textarea>
    <button onclick="sendSignal()">G√∂nder</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const apiURL = "https://sinyal.onrender.com/api/sinyal";

    async function sendSignal() {
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;
      const resultDiv = document.getElementById("result");

      try {
        const response = await fetch(apiURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, message })
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.style.color = "lightgreen";
          resultDiv.textContent = "‚úÖ " + data.message;
        } else {
          resultDiv.style.color = "red";
          resultDiv.textContent = "‚ùå Hata: " + (data.message || "Bilinmeyen hata");
        }
      } catch (error) {
        resultDiv.style.color = "red";
        resultDiv.textContent = "‚ùå Baƒülantƒ± hatasƒ±: " + error.message;
      }
    }
  </script>
</body>
</html>

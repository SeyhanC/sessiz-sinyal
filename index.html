<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sessiz Sinyal GÃ¶nder</title>
  <style>
    body {
      background: #0b1120;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #22c55e;
      border: none;
      padding: 10px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .error {
      color: #ef4444;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ðŸ“¡ Sessiz Sinyal GÃ¶nder</h2>
    <input type="text" id="adSoyad" placeholder="Ad Soyad"/>
    <textarea id="mesaj" placeholder="MesajÄ±nÄ±z"></textarea>
    <button onclick="gonder()">GÃ¶nder</button>
    <div id="cevap" class="error"></div>
  </div>
  <script>
    async function gonder() {
      const adSoyad = document.getElementById('adSoyad').value;
      const mesaj = document.getElementById('mesaj').value;
      const cevap = document.getElementById('cevap');
      try {
        const res = await fetch('https://sessiz-sinyal.onrender.com/api/sinyal', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ adSoyad, mesaj })
        });
        const data = await res.json();
        if (res.ok) {
          cevap.style.color = '#22c55e';
          cevap.innerText = data.mesaj;
        } else {
          cevap.style.color = '#ef4444';
          cevap.innerText = data.hata || 'Bir hata oluÅŸtu.';
        }
      } catch (err) {
        cevap.style.color = '#ef4444';
        cevap.innerText = 'Sunucuya ulaÅŸÄ±lamÄ±yor.';
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sessiz Sinyal G√∂nder</title>
  <style>
    body {
      background-color: #0d1b2a;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1b263b;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #00b894;
      color: white;
      border: none;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
    }
    .success, .error {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
    .success { color: #00ff88; }
    .error { color: #ff7675; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì° Sessiz Sinyal G√∂nder</h2>
    <label for="adSoyad">Ad Soyad</label>
    <input type="text" id="adSoyad" placeholder="Adƒ±nƒ±z Soyadƒ±nƒ±z" />

    <label for="mesaj">Mesajƒ±nƒ±z</label>
    <textarea id="mesaj" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..." rows="4"></textarea>

    <button onclick="gonder()">G√∂nder</button>

    <div id="mesajSonucu"></div>
  </div>

  <script>
    async function gonder() {
      const adSoyad = document.getElementById("adSoyad").value.trim();
      const mesaj = document.getElementById("mesaj").value.trim();
      const sonuc = document.getElementById("mesajSonucu");
      sonuc.innerHTML = "";

      if (!adSoyad || !mesaj) {
        sonuc.innerHTML = "<div class='error'>L√ºtfen t√ºm alanlarƒ± doldurun.</div>";
        return;
      }

      try {
        const response = await fetch("https://sessiz-sinyal.onrender.com/api/signal", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: adSoyad, message: mesaj })
        });

        if (response.ok) {
          sonuc.innerHTML = "<div class='success'>‚úÖ Sinyal ba≈üarƒ±yla g√∂nderildi!</div>";
          document.getElementById("adSoyad").value = "";
          document.getElementById("mesaj").value = "";
        } else {
          throw new Error("Sunucu hatasƒ±");
        }
      } catch (err) {
        sonuc.innerHTML = "<div class='error'>‚ùå Hata olu≈ütu. L√ºtfen tekrar deneyin.</div>";
      }
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sessiz Sinyal G√∂nder</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b1120;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .container {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      color: #38bdf8;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #059669;
    }
    #response {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì° Sessiz Sinyal G√∂nder</h1>
    <form id="signalForm">
      <label for="name">Ad Soyad</label>
      <input type="text" id="name" required value="Seyhan √áƒ±nar" />
      <label for="message">Mesajƒ±nƒ±z</label>
      <textarea id="message" rows="4" required>Merhaba Seyhan</textarea>
      <button type="submit">G√∂nder</button>
    </form>
    <div id="response"></div>
  </div>
  <script>
    document.getElementById("signalForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;
      const responseDiv = document.getElementById("response");

      try {
        const response = await fetch("https://sessiz-sinyal.onrender.com/api/sinyal", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, message })
        });

        const result = await response.json();

        if (response.ok) {
          responseDiv.innerHTML = `<span style="color: lightgreen;">‚úÖ ${result.message}</span>`;
          alert("Sinyal ba≈üarƒ±yla g√∂nderildi!");
        } else {
          responseDiv.innerHTML = `<span style="color: red;">‚ùå Hata: ${result.message}</span>`;
        }
      } catch (error) {
        responseDiv.innerHTML = `<span style="color: red;">‚ùå Sunucuya ula≈üƒ±lamƒ±yor.</span>`;
      }
    });
  </script>
</body>
</html>
